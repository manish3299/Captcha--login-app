<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login App with Captcha</title>
    <meta name="description" content="Login App with Captcha" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/redo.css' rel='stylesheet'>
    
    
  <link rel="stylesheet" href="/assets/index-7214f1c6.css">
</head>

<body>
    <div class="login-form">
        <div class="form-title">Login App</div>
        <div class="form-input">
            <label for="username">Username</label>
            <input type="text" id="username" />
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" />
        </div>
        <div class="captcha">
            <label for="captcha-input">Enter Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Enter captcha"/>
                <button class="captcha-refresh">
                  <i class="gg-redo"></i>
                </button>
            </div>
        </div>
        <div class="form-input">
            <button id="login-btn">Login</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
